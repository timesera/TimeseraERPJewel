
<div class="example-container">
      <label style="margin-left: 20px !important;">From: </label>
          <mat-form-field>
      <input matInput [matDatepicker]="picker1"  placeholder="Choose a date" [(ngModel)]="billStartDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>   
    
    <label style="margin-left: 20px !important;">To: </label>
          <mat-form-field>
      <input matInput [matDatepicker]="picker2"  placeholder="Choose a date" [(ngModel)]="billEndDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
      
    <button mat-raised-button color="warn"  class="m-4" (click)="getCashBookDetails()">Show</button>
    <label class="ml-2">Opening Cash: </label>
    <label class="ml-2">{{balaceAmt}} </label>
</div>
<div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
             showFirstLastButtons
             aria-label="Select page">
</mat-paginator>
</div>
<div class="mat-elevation-z8 align">
  <table mat-table  [dataSource]="dataSource" class="table table-striped table-cash">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> S.No. </th>
    <td mat-cell *matCellDef="let element; let i = index" style="text-align: center;"> {{ getSerialNumber(i) }} </td>
    <td mat-footer-cell *matFooterCellDef  style="background-color: #c5efe4;">Total</td>  
</ng-container>
<ng-container matColumnDef="date">
  <th mat-header-cell *matHeaderCellDef> Date </th>
  <td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: center;"> {{element.billdate}} </td>
  <td mat-footer-cell *matFooterCellDef style="background-color: #c5efe4;"></td>  
</ng-container>
<ng-container matColumnDef="type">
<th mat-header-cell *matHeaderCellDef> Type </th>
<td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: center;"> {{element.type}} </td>
<td mat-footer-cell *matFooterCellDef style="background-color: #c5efe4;"></td>  
</ng-container>
<ng-container matColumnDef="particular">
<th mat-header-cell *matHeaderCellDef>Particulars </th>
<td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: center;"> {{element.particulars}} </td>
<td mat-footer-cell *matFooterCellDef style="background-color: #c5efe4;"></td>  
</ng-container>
<ng-container matColumnDef="voucherNo">
  <th mat-header-cell *matHeaderCellDef> Voucher/R.No </th>
  <td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: center;"> {{element.sno}} </td>
  <td mat-footer-cell *matFooterCellDef style="background-color: #c5efe4;"></td>  
  </ng-container>
  <ng-container matColumnDef="debit">
    <th mat-header-cell *matHeaderCellDef>Debit </th>
    <td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: center;"> {{element.debit}} </td>
    <td mat-footer-cell *matFooterCellDef style="background-color: #c5efe4;"></td>  
    </ng-container>
    <ng-container matColumnDef="credit">
      <th mat-header-cell *matHeaderCellDef> Credit </th>
      <td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: center;"> {{element.credit}} </td>
      <td mat-footer-cell *matFooterCellDef style="background-color: #c5efe4;"></td>  
      </ng-container>
<ng-container matColumnDef="balance">
<th mat-header-cell *matHeaderCellDef>Balance</th>
<td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: center;"> {{element.balanceperAmount}} </td>
<td mat-footer-cell *matFooterCellDef style="background-color: #c5efe4;">{{balaceAmt}}</td>  
</ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

<!-- </mat-table> -->
</table>
<!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
             showFirstLastButtons
             aria-label="Select page">
</mat-paginator> -->
</div>
