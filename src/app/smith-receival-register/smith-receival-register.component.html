<div class="example-container">    
    <label style="margin-left: 20px !important;">From: </label>
        <mat-form-field>
    <input matInput [matDatepicker]="picker1"  placeholder="Choose a date" [(ngModel)]="smthRcvlStrtDt">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>   
  
  <label style="margin-left: 20px !important;">To: </label>
        <mat-form-field>
    <input matInput [matDatepicker]="picker2"  placeholder="Choose a date" [(ngModel)]="smthRcvlEndDt">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  </div>
  
    <div class="example-container">
        <label style="margin-left: 20px !important;">Smith Name: </label>
        <mat-form-field class="example-full-width ml-2">
          <mat-label >Select Product</mat-label>
        <mat-select disableRipple [(ngModel)]="smthName" >
          <mat-option value=""></mat-option>
          <mat-option *ngFor="let item of smthList" value={{item}}>{{item}}</mat-option>
         
        </mat-select>
        </mat-form-field>
        
       
        <label style="margin-left: 20px !important;">Receipt No: </label>
        <input matInput  placeholder="" style="margin-right: 20px !important;" [(ngModel)]="recptNo">

        

    
    <button mat-raised-button color="warn"  class="m-4" >Show</button>
    
    
  </div>

<div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
             showFirstLastButtons
             aria-label="Select page">
</mat-paginator>
</div>

<div class="mat-elevation-z8 align">
  <table mat-table  [dataSource]="dataSource" class="table table-striped table-cash">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> S.No. </th>
    <td mat-cell *matCellDef="let element; let i = index" > {{ i+1 }} </td>
    <td mat-footer-cell *matFooterCellDef >Total</td>  
</ng-container>
<ng-container matColumnDef="recNo">
  <th mat-header-cell *matHeaderCellDef>Rec No</th>
  <td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.billDate}} </td>
  <td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="recDt">
<th mat-header-cell *matHeaderCellDef>Rec Date </th>
<td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.jewelType}} </td>
<td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>

<ng-container matColumnDef="smthName">
<th mat-header-cell *matHeaderCellDef>Smith Name</th>
<td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.custName}} </td>
<td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="totalWt">
    <th mat-header-cell *matHeaderCellDef>Total Wt</th>
    <td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.custName}} </td>
    <td mat-footer-cell *matFooterCellDef ></td>  
    </ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

<!-- </mat-table> -->
</table>

             showFirstLastButtons
             aria-label="Select page">
</mat-paginator> -->
</div>
