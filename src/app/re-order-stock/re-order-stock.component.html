
    <div class="example-container">
        <label style="margin-left: 20px !important;">Main Product: </label>
        <mat-form-field class="example-full-width ml-2">
    
          <mat-label >Select Product</mat-label>
        <mat-select disableRipple [(ngModel)]="prodName" >
          <mat-option value=""></mat-option>
          <mat-option *ngFor="let item of prodList" value={{item}}>{{item}}</mat-option>
         
        </mat-select>
        </mat-form-field>

        <label style="margin-left: 20px !important;">Product Category:</label>
        <mat-form-field class="example-full-width ml-2">
    
          <mat-label >Select Category</mat-label>
        <mat-select disableRipple [(ngModel)]="catName" >
          <mat-option value=""></mat-option>
          <mat-option *ngFor="let item of catList" value={{item}}>{{item}}</mat-option>
         
        </mat-select>
        </mat-form-field>
        
    
    <button mat-raised-button color="warn"  class="m-4" >Show</button>
    
    
  </div>

<div>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
             showFirstLastButtons
             aria-label="Select page">
</mat-paginator>
</div>

<div class="mat-elevation-z8 align">
  <table mat-table  [dataSource]="dataSource" class="table table-striped table-cash">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> S.No. </th>
    <td mat-cell *matCellDef="let element; let i = index" style="text-align: center;"> {{ i+1 }} </td>
    <td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="prodCatgry">
  <th mat-header-cell *matHeaderCellDef>Product Category</th>
  <td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: center;"> {{element.billDate}} </td>
  <td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="prodName">
<th mat-header-cell *matHeaderCellDef>Product Name</th>
<td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: center;"> {{element.jewelType}} </td>
<td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="minQty">
<th mat-header-cell *matHeaderCellDef>Min Qty</th>
<td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: right;"> {{element.billNo}} </td>
<td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="pcs">
<th mat-header-cell *matHeaderCellDef>Pcs</th>
<td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: right;"> {{element.custName}} </td>
<td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="balPcs">
  <th mat-header-cell *matHeaderCellDef>Bal Pcs</th>
  <td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: right;"> {{element.totPieces}} </td>
  <td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="excesPcs">
<th mat-header-cell *matHeaderCellDef>Excess Pcs</th>
<td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: right;"> {{element.totGwt}} </td>
<td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

<!-- </mat-table> -->
</table>
