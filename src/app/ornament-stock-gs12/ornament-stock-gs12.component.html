<div class="example-container">

    <div>
        <label style="margin-left: 5px !important;">From: </label>
        <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="Choose a date" [(ngModel)]="billStartDate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <label style="margin-left: 5px !important;">To: </label>
        <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="Choose a date" [(ngModel)]="billEndDate">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <label style="margin-left: 5px !important;">Main Product: </label>
        <mat-form-field class="example-full-width ml-2">
            <mat-label>Select Party</mat-label>
            <mat-select disableRipple [(ngModel)]="particulars">
                <mat-option value=""></mat-option>
                <mat-option *ngFor="let item of productList" value={{item}}>{{item}}</mat-option>
            </mat-select>
        </mat-form-field>
        <label style="margin-left: 5px !important;">Purity: </label>
        <mat-form-field class="example-full-width ml-2">
            <mat-label>Select purity</mat-label>
            <mat-select disableRipple [(ngModel)]="prefix">
                <mat-option value=""></mat-option>
                <mat-option *ngFor="let item of purityList" value={{item}}>{{item}}</mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="warn" class="ml-4" (click)="getOrnamentsStockDetails()" style="margin-left: 5px !important;">Show</button>
        <label style="margin-left: 5px !important;">Purity: {{openingBalance}}</label>
        
    </div>


</div>
