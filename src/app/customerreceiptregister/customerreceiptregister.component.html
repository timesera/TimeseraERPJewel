<div class="example-container">
    <div>
        <label style="margin-left: 5px !important;">From: </label>
        <mat-form-field>
            <input matInput [matDatepicker]="picker1" placeholder="Choose a date" [(ngModel)]="billStartDate">
            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <label style="margin-left: 5px !important;">To: </label>
        <mat-form-field>
            <input matInput [matDatepicker]="picker2" placeholder="Choose a date" [(ngModel)]="billEndDate">
            <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <label style="margin-left: 5px !important;">Customer: </label>
        <mat-form-field class="example-full-width ml-2">
            <mat-label>Select Jewel</mat-label>
            <mat-select disableRipple [(ngModel)]="customerName">
                <mat-option value=""></mat-option>
                <mat-option *ngFor="let item of customerNameList" value={{item}}>{{item}}</mat-option>
            </mat-select>
        </mat-form-field>
        

        <button mat-raised-button color="warn" class="ml-4" (click)="GetCustomerReceiptRegisterDetails()"
            style="margin-left: 5px !important;">Show</button>
    </div>


</div>
<div>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
    </mat-paginator>
</div>
<div class="mat-elevation-z8 align">
    <table mat-table [dataSource]="dataSource" class="table table-striped table-cash">
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> S.No. </th>
            <td mat-cell *matCellDef="let element; let i = index" style="text-align: center;"> {{ getSerialNumber(i) }} </td>
            <td mat-footer-cell *matFooterCellDef>Total</td>
        </ng-container>
        <ng-container matColumnDef="recno">
            <th mat-header-cell *matHeaderCellDef>Rec No</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;"> {{ element.refNO }} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="recdate">
            <th mat-header-cell *matHeaderCellDef>Rec date</th>
            <td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: center;"> {{element.recDate}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <ng-container matColumnDef="customername">
            <th mat-header-cell *matHeaderCellDef>Customer Name</th>
            <td mat-cell *matCellDef="let element" style="text-align: center;" class="mat-column-position"> {{element.custName}} </td>
            <td mat-footer-cell *matFooterCellDef></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page">
    </mat-paginator> -->
</div>
