<div class="example-container">
      <label style="margin-left: 20px !important;">From: </label>
          <mat-form-field>
      <input matInput [matDatepicker]="picker1"  placeholder="Choose a date" [(ngModel)]="rprRclStartDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>   
    
    <label style="margin-left: 20px !important;">To: </label>
          <mat-form-field>
      <input matInput [matDatepicker]="picker2"  placeholder="Choose a date" [(ngModel)]="rprRclEndDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    
      </div>
      <div class="example-container">
          <label style="margin-left: 20px !important;">Customer Name: </label>
          <mat-form-field class="example-full-width ml-2">
      
            <mat-label >Select Customer</mat-label>
          <mat-select disableRipple [(ngModel)]="cstName" >
            <mat-option value=""></mat-option>
            <mat-option *ngFor="let item of custList" value={{item}}>{{item}}</mat-option>
           
          </mat-select>
          </mat-form-field>
          <label style="margin-left: 20px !important;">Repair No: </label>
         
          <input matInput  placeholder="" style="margin-right: 20px !important;" [(ngModel)]="reprNo">
          <label style="margin-left: 20px !important;">Delivery No: </label>
         
          <input matInput  placeholder="" style="margin-right: 20px !important;" [(ngModel)]="delvryNo">
       
      
      <button mat-raised-button color="warn"  class="m-4" >Show</button>
      
      
    </div>

  

<div class="mat-elevation-z8 align">
    <table mat-table  [dataSource]="dataSource">
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> S.No. </th>
      <td mat-cell *matCellDef="let element; let i = index" > {{ i+1 }} </td>
      <td mat-footer-cell *matFooterCellDef ></td>  
  </ng-container>
  <ng-container matColumnDef="reprNo">
    <th mat-header-cell *matHeaderCellDef>Repair No</th>
    <td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.billDate}} </td>
    <td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="date">
  <th mat-header-cell *matHeaderCellDef>Date</th>
  <td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.jewelType}} </td>
  <td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="custName">
<th mat-header-cell *matHeaderCellDef>Customer Name</th>
<td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.billNo}} </td>
<td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="mobileNo">
<th mat-header-cell *matHeaderCellDef>Mobile No</th>
<td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.custName}} </td>
<td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="grsWt">
    <th mat-header-cell *matHeaderCellDef>Gross Wt</th>
    <td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.totPieces}} </td>
    <td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="itmAmount">
  <th mat-header-cell *matHeaderCellDef>Item Amount</th>
  <td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.totGwt}} </td>
  <td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="cash">
<th mat-header-cell *matHeaderCellDef>Cash</th>
<td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.totNwt}} </td>
<td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="card">
<th mat-header-cell *matHeaderCellDef>Card</th>
<td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.totAmt}} </td>
<td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="online">
    <th mat-header-cell *matHeaderCellDef>Online</th>
    <td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.disAmt}} </td>
    <td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


  <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

  <!-- </mat-table> -->
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
               showFirstLastButtons
               aria-label="Select page">
</mat-paginator>
</div>
