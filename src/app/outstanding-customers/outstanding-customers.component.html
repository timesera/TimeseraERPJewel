
    <div class="example-container">
     
        <div>
          <label style="margin-left: 20px !important;">City Name: </label>
          <mat-form-field class="example-full-width ml-2">
      
            <mat-label >Select City</mat-label>
          <mat-select disableRipple [(ngModel)]="cityName" >
            <mat-option value=""></mat-option>
            <mat-option *ngFor="let item of tempList" value={{item}}>{{item}}</mat-option>
           
          </mat-select>
          </mat-form-field>
          <label style="margin-left: 20px !important;">CustomerName: </label>
         
            <input matInput  placeholder="Ex. Manasa" style="margin-right: 20px !important;" [(ngModel)]="custName">
          
          <label class="ml-2">Mobile No: </label>
         
      
            <input matInput placeholder="Ex. 0000000000" style="margin-right: 20px !important;" [ngModelOptions]="{ standalone: true }"  [(ngModel)]="mobileNum">

          <button mat-raised-button color="warn"  class="ml-4" (click)="getOutstandingCustomerDetails(false)">Show</button>

         
        </div>

      
    </div>
    <div>
      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator>
    </div>
    <div class="mat-elevation-z8 align">
        <table mat-table  [dataSource]="dataSource" class="table table-striped table-cash">
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> S.No. </th>
          <td mat-cell *matCellDef="let element; let i = index" style="text-align: center;"> {{ getSerialNumber(i) }} </td>
          <td mat-footer-cell *matFooterCellDef style="text-align: center;">Total</td>  
      </ng-container>
      <ng-container matColumnDef="cityName">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: center;"> {{element.cityname}} </td>
        <td mat-footer-cell *matFooterCellDef ></td>  
    </ng-container>
    <ng-container matColumnDef="custmrName">
      <th mat-header-cell *matHeaderCellDef> Customer Name </th>
      <td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: center;"> {{element.custname}} </td>
      <td mat-footer-cell *matFooterCellDef ></td>  
  </ng-container>
  <ng-container matColumnDef="mobileNO">
    <th mat-header-cell *matHeaderCellDef> Mobile No </th>
    <td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: center;"> {{element.mobilenum}} </td>
    <td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="balance">
  <th mat-header-cell *matHeaderCellDef>Balance</th>
  <td mat-cell *matCellDef="let element" class="mat-column-position" style="text-align: right;"> {{element.balance|number : '1.2-2'}} </td>
  <td mat-footer-cell *matFooterCellDef style="text-align: right;">{{balaceAmt|number : '1.2-2'}}</td>  
</ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

      <!-- </mat-table> -->
      </table>
      <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page">
    </mat-paginator> -->
    </div>
