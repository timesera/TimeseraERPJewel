<div class="example-container">
     
    
    <label style="margin-left: 20px !important;">From: </label>
        <mat-form-field>
    <input matInput [matDatepicker]="picker1"  placeholder="Choose a date" [(ngModel)]="ornmtRgstrStartDate">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>   
  
  <label style="margin-left: 20px !important;">To: </label>
        <mat-form-field>
    <input matInput [matDatepicker]="picker2"  placeholder="Choose a date" [(ngModel)]="ornmtRgstrEndDate">
    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
    <mat-datepicker #picker2></mat-datepicker>
  </mat-form-field>
  <label style="margin-left: 20px !important;">Estimation No: </label>
  <input matInput  placeholder="" style="margin-right: 20px !important;" [(ngModel)]="estimation">

        <button mat-raised-button color="warn"  class="m-4" >Show</button>

    </div>
    



<div class="mat-elevation-z8 align">
  <table mat-table  [dataSource]="dataSource">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> S.No. </th>
    <td mat-cell *matCellDef="let element; let i = index" > {{ i+1 }} </td>
    <td mat-footer-cell *matFooterCellDef >Total</td>  
</ng-container>
<ng-container matColumnDef="estmnt">
  <th mat-header-cell *matHeaderCellDef>Estimation No</th>
  <td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.billDate}} </td>
  <td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="date">
<th mat-header-cell *matHeaderCellDef> Date </th>
<td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.jewelType}} </td>
<td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="gwt">
<th mat-header-cell *matHeaderCellDef>Gwt</th>
<td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.billNo}} </td>
<td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="nwt">
<th mat-header-cell *matHeaderCellDef>Nwt</th>
<td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.custName}} </td>
<td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="grsAmt">
  <th mat-header-cell *matHeaderCellDef>Gross Amt</th>
  <td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.totPieces}} </td>
  <td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>
<ng-container matColumnDef="gst">
<th mat-header-cell *matHeaderCellDef>Gst</th>
<td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.totGwt}} </td>
<td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>

<ng-container matColumnDef="netAmt">
<th mat-header-cell *matHeaderCellDef>Net Amt</th>
<td mat-cell *matCellDef="let element" class="mat-column-position"> {{element.cgst}} </td>
<td mat-footer-cell *matFooterCellDef ></td>  
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>

<!-- </mat-table> -->
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]"
             showFirstLastButtons
             aria-label="Select page">
</mat-paginator>
</div>
